#sample config yml for mobilize
#entries w a preceding $ will be loaded from environment vars
development:
  workers:
    cache: $MOB_WORKER_TMP_DIR
  servers:
    cache: $MOB_SERVER_TMP_DIR
  aws:
    access_key_id: $MOB_AWS_ACCESS_KEY_ID
    secret_access_key: $MOB_AWS_SECRET_ACCESS_KEY
  ec2:
    keypair_name: mobilize
    region: 'us-west-1'
    ami: 'ami-fe002cbb'
    size: 't1.micro'
    security_groups:
    - 'default'
    private_key_path: $MOB_EC2_PRIVATE_KEY_PATH
    root_user: 'ubuntu'
    owner_user: $MOB_EC2_OWNER_USER
  google:
    owner:
      login: $MOB_GOOGLE_OWNER_LOGIN
      password: $MOB_GOOGLE_OWNER_PASSWORD
  github:
    ssh_key_path: $MOB_GITHUB_SSH_KEY_PATH
    owner_login: $MOB_GITHUB_OWNER_LOGIN
    owner_password: $MOB_GITHUB_OWNER_PASSWORD
